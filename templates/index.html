<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wid, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="padding: 2rem;">
    <h1>Password Check Project</h1>
    <p>Here is an example of a deployment case study.</p>
    <form action="{{url_for('check')}}" method="post">
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="text" id="email" name="email" required placeholder="Enter your email address">
        </div>
        <div class="mb-3">
            <label class="form-label" for="passkey">Password</label>
            <input class="form-control" type="password" id="passkey" name="passkey" required placeholder="Enter your password">
            <br>
            <div style="text-align: center;">
                {{passkey}}
            </div>
            <div id="passwordHelpBlock" class="form-text">
                Your password must be:<br>
                <ul>
                    <li>8-20 Characters Long</li>
                    <li>Contain uppercase and lowercase letter</li>
                    <li> Nnumbers</li>
                    <li>Special Charater such as *, %, ^, @, $, _, - </li>
                </ul>
              </div>
        </div>
        <button class="btn btn-success btn-lg" type="submit">Register</button>
        <button class="btn btn-dark btn-lg" type="reset">Clear</button>
    </form>
</body>
</html>
